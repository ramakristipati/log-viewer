<div class="prop-list">
    <div>
        <span class="key">Json host:</span> {{log.node}}
    </div>
    <div>
        <span class="key">Json file:</span> {{log.path}}
        <lv-file-status [status]="vs.statuses[log.id]" [showErrorMessages]="false"></lv-file-status>
    </div>
    <div>
        <span class="key" title="Json Date of the log event">Json timestamp:</span>&nbsp;<span *ngIf="timestamp" class="timestamp">{{timestamp}}</span>
        <span *ngIf="!timestamp" class="noItems">N/A</span>
    </div>
    <div>
        <span class="key" title="Json Offset from the begin of the file">Json offset:</span> {{record.start}}
    </div>
    <div>
        <span class="key">Json log format:</span> <span class="log-format">{{log.format}}</span>
    </div>
</div>

<hr>

<!-- <h3>Fields</h3> -->

<div (click)="fieldClick($event)">
    <div *ngFor="let field of fields">
        <div class="field">
            <!-- <span class="field-label">Json {{field.fieldName}} </span> -->
            <span #fieldVal class="field-value"></span>
        </div>
    </div>
</div>
